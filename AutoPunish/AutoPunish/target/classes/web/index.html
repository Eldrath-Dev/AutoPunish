<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPunish Web Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <header>
        <h1>AutoPunish Web Panel</h1>
        <div id="user-info" class="hidden">
            Logged in as: <span id="username"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password:</label>
                    <input type="password" id="password-input" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error hidden"></p>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <div class="tabs">
                <button class="tab-btn active" data-tab="approvals">Pending Approvals</button>
                <button class="tab-btn" data-tab="punishments">Punishments</button>
                <button class="tab-btn" data-tab="players">Players</button>
            </div>

            <div id="approvals" class="tab-content">
                <h2>Pending Approvals</h2>
                <div id="approvals-list" class="data-container">
                    <div class="loading-indicator hidden">Loading approvals...</div>
                    <p class="no-data hidden">No pending approvals.</p>
                </div>
            </div>

            <div id="punishments" class="tab-content hidden">
                <h2>Recent Punishments</h2>
                <div id="punishments-list" class="data-container">
                    <div class="loading-indicator hidden">Loading punishments...</div>
                    <p class="no-data hidden">No punishments found.</p>
                </div>
            </div>

            <div id="players" class="tab-content hidden">
                <h2>Player Search</h2>
                <form id="player-search">
                    <input type="text" id="player-search-input" placeholder="Enter player name">
                    <button type="submit">Search</button>
                </form>
                <div id="player-results" class="data-container">
                    <div class="loading-indicator hidden">Loading players...</div>
                    <p class="no-data hidden">No player data available.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>AutoPunish Web Panel &copy; 2025</p>
    </footer>
</div>

<script src="js/app.js"></script>
</body>
</html>
