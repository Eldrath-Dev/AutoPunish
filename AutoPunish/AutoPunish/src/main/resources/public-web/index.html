<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Punishment Directory</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-xl sticky top-0 z-50">
            <div class="header-content container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <i data-feather="gavel" class="text-primary-400 mr-3 w-6 h-6"></i>
                    <h1 class="text-2xl font-bold">Punishment Directory</h1>
                </div>
                
                <nav class="w-full md:w-auto">
                    <ul class="flex flex-wrap justify-center gap-2 md:gap-4">
                        <!-- Fallback static nav if JS fails -->
                        <noscript>
                            <li><a href="#/" class="nav-link active flex items-center px-4 py-2 rounded-lg bg-blue-600 text-white">Home</a></li>
                            <li><a href="#/warns" class="nav-link flex items-center px-4 py-2 rounded-lg">Warns</a></li>
                            <li><a href="#/mutes" class="nav-link flex items-center px-4 py-2 rounded-lg">Mutes</a></li>
                            <li><a href="#/bans" class="nav-link flex items-center px-4 py-2 rounded-lg">Bans</a></li>
                            <li><a href="#/login" class="nav-link flex items-center px-4 py-2 rounded-lg">Login</a></li>
                        </noscript>
                        <!-- Dynamic nav populated by JS -->
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow container mx-auto px-4 py-8">
            <!-- Content dynamically loaded by app.js -->
            <div class="text-center py-8">
                <p>Loading...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-gray-300 py-8 mt-auto">
            <div class="footer-content container mx-auto px-4 text-center">
                <p class="text-lg font-medium">&copy; 2025 AutoPunish Public Directory</p>
                <p class="mt-2 text-gray-400 footer-stats">Server Moderation Transparency</p>
                <div class="mt-4 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i data-feather="shield" class="w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i data-feather="lock" class="w-6 h-6"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i data-feather="users" class="w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize after app.js loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize AOS if available
                if (typeof AOS !== 'undefined') {
                    AOS.init({
                        duration: 800,
                        once: true
                    });
                    console.log('AOS initialized'); // Debug
                } else {
                    console.warn('AOS not loaded');
                }
                
                // Initial Feather replace (app.js will call it again after DOM changes)
                if (typeof feather !== 'undefined') {
                    feather.replace();
                    console.log('Feather initial replace done'); // Debug
                } else {
                    console.warn('Feather Icons not loaded');
                }
            } catch (error) {
                console.error('Global init error:', error);
            }
        });
    </script>
</body>
</html>
